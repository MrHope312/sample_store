<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./img/headerLogo.png" type="image/x-icon">
    <title>Sample Store</title>
    <title>Product</title>
</head>
<body>
    <section class="container">
        <header class="header">
            <img src="./img/headerLogo.png" alt="#" class="logo">
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-shopping-cart"></use>
                    </svg>
                    <span class="user-nav__notification">1</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-user"></use>
                    </svg>
                </div>
            </nav>
        </header>
        <div class="content">
            <div class="p_desc">
                <img class="p_desc__img"src="./img/apple.jpg" alt="#">
                <div class="p_desc__desc">
                    <span class="card__heading">Farm Fresh Banana</span>
                    <p class="p_desc__q">Quantity:<input type="text">$1.67</p>
                    <span>Total</span>
                    <p class="p_desc__p">$312</p>
                </div>
            </div>
            <div class="p_desc_para">
             para
            </div>
        </div>











    </section>



    <footer class="footer">
        <div class="footer__items">
            <div class="custom-select" style="width:200px;">
                <select id="opt" onclick="func1();">
                    <option value="India">India &nbsp; Change</option>
                    <option value="USA">USA &nbsp;Change</option>
                </select>
            </div>
            <div class="footer__mid-items">
                <ul class="footer__list">
                    <li class="footer__item"><svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-facebook-with-circle"></use>
                            </use>
                        </svg></li>
                    <li class="footer__item"><svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-twitter-with-circle"></use>
                            </use>
                        </svg></li>
                    <li class="footer__item"><svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-google-with-circle"></use>
                            </use>
                        </svg></li>
                    <li class="footer__item"><svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-instagram-with-circle"></use>
                            </use>
                        </svg></li>
                </ul>
                <p class="pfoot"> Privacy policy | Terms | Contact</p>
                <p class="pfoot"> &copy; Copyright 2017</p>
            </div>
            <div class="footer__end">
                <p class="pfoot">Powered By</p>
                <img src="./img/footerLogo.png" alt="#" class="flogo">
            </div>
        </div>
    </footer>

</body>

</html>
