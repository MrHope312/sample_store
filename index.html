<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./img/headerLogo.png" type="image/x-icon">
    <title>Sample Store</title>
</head>

<body>
    <section class="container">
        <header class="header">
            <img src="./img/headerLogo.png" alt="#" class="logo">
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-shopping-cart"></use>
                    </svg>
                    <span class="user-nav__notification">1</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-user"></use>
                    </svg>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                <h1 class="cat">CATEGORIES</h1>
                <label class="radio">
                    <input type="checkbox" class="chb" onclick="func();" />
                    <span class="checkmark"></span>
                    Fruits</label>
                <label class="radio">
                    <input type="checkbox" class="chb" onclick="func();" />
                    <span class="checkmark"></span>
                    Vegetables</label>
                <label class="radio">
                    <input type="checkbox" class="chb" onclick="func();" />
                    <span class="checkmark"></span>
                    Groceries</label>
                <label class="radio">
                    <input type="checkbox" class="chb" onclick="func();" />
                    <span class="checkmark"></span>
                    Meat</label>
            </nav>
            <main class="product-cards">
                <div class="card">
                    <div class="card__productimg">
                        <img src="./img/apple.jpg" alt="#" class="card__img">
                    </div>
                    <div class="card__desc">
                        <span class="card__heading">Farm Fresh Apple</span>
                        <div class="card__aside">
                            <a class="card__anchor" href="product.html">View Details</a>
                            <p class="card__price" id="currency13"></p>
                            <p class="card__price" id="var13">100</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card__productimg">
                        <img src="./img/banana.jpg" alt="#" class="card__img">
                    </div>
                    <div class="card__desc">
                        <span class="card__heading">Farm Fresh Banana</span>
                        <div class="card__aside">
                            <a class="card__anchor" href="product.html">View Details</a>
                            <p class="card__price" id="currency14"></p>
                            <p class="card__price" id="var14">40</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card__productimg">
                        <img src="./img/grape.jpg" alt="#" class="card__img">
                    </div>
                    <div class="card__desc">
                        <span class="card__heading">Farm Fresh Grapes</span>
                        <div class="card__aside">
                            <a class="card__anchor" href="product.html">View Details</a>
                            <p class="card__price" id="currency15"></p>
                            <p class="card__price" id="var15">120</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card__productimg">
                        <img src="./img/kiwi.jpg" alt="#" class="card__img">
                    </div>
                    <div class="card__desc">
                        <span class="card__heading">Farm Fresh Kiwi</span>
                        <div class="card__aside">
                            <a class="card__anchor" href="product.html">View Details</a>
                            <p class="card__price" id="currency16"></p>
                            <p class="card__price" id="var16">200</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card__productimg">
                        <img src="./img/orange.jpg" alt="#" class="card__img">
                    </div>
                    <div class="card__desc">
                        <span class="card__heading">Farm Fresh Orange</span>
                        <div class="card__aside">
                            <a class="card__anchor" href="product.html">View Details</a>
                            <p class="card__price" id="currency17"></p>
                            <p class="card__price" id="var17">50</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card__productimg">
                        <img src="./img/pomegranate.jpg" alt="#" class="card__img">
                    </div>
                    <div class="card__desc">
                        <span class="card__heading">Farm Fresh Pomegranate</span>
                        <div class="card__aside">
                            <a class="card__anchor" href="product.html">View Details</a>
                            <p class="card__price" id="currency18"></p>
                            <p class="card__price" id="var18">80</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </section>
    <footer class="footer">
        <div class="footer__items">
            <div class="custom-select" style="width:200px;">
                <svg class="location_icon">
                    <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                </svg>
                <select id="opt" onclick="func1();">
                    <option value="India"> &nbsp; India &nbsp; Change</option>
                    <option value="USA">USA &nbsp;Change</option>
                </select>
            </div>
            <div class="footer__mid-items">
                <ul class="footer__list">
                    <li class="footer__item"><svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-facebook-with-circle"></use>
                            </use>
                        </svg></li>
                    <li class="footer__item"><svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-twitter-with-circle"></use>
                            </use>
                        </svg></li>
                    <li class="footer__item"><svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-google-with-circle"></use>
                            </use>
                        </svg></li>
                    <li class="footer__item"><svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-instagram-with-circle"></use>
                            </use>
                        </svg></li>
                </ul>
                <p class="pfoot"> Privacy policy | Terms | Contact</p>
                <p class="pfoot"> &copy; Copyright 2017</p>
            </div>
            <div class="footer__end">
                <p class="pfoot">Powered By</p>
                <img src="./img/footerLogo.png" alt="#" class="flogo">
            </div>
        </div>
    </footer>
    <script src="js/currency_dropdown.js"></script>
    <script src="js/checkbox.js"></script>
</body>

</html>
