<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./img/headerLogo.png" type="image/x-icon">
    <title>Sample Store</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="./img/headerLogo.png" alt="" class="logo">
            <nav class="user-nav">
                <div class="cart-nav__icon-box">
                    <svg class="cart-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-shopping-cart"></use>
                    </svg>
                </div>
                <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-user"></use>
                        </svg>
                    </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                Navigation
            </nav>
            <main class="product-cards">
                Cards
            </main>
        </div>
    </div>
    
</body>
</html>
